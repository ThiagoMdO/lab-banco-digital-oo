spring.application.name=lab-banco-digital-oo
spring.datasource.url=jdbc:mysql://localhost:3306/db_challenge_basicBank?createDatabaseIfNotExist=true&severTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306/meu_banco
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
